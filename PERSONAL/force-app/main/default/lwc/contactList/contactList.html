<template>
    <lightning-card>
        <template if:true={contacts}>
            <lightning-datatable
                key-field="Id"
                data={contacts}
                columns={columns}
            >
           </lightning-datatable>
           <c-box-popover topmargin={top} leftmarginn={left} myranger={ranger}></c-box-popover>
        </template>

        <template if:true={errors}>
            <p>{errors}</p>
        </template>
    </lightning-card>
</template>
