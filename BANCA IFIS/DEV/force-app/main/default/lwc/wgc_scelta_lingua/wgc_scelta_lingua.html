<template>  
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        
        <div class="modalWidth slds-modal__container">

            <div class="slds-is-relative">

                <!-- SPINNER -->
                <template if:true={showSpinner}>
                    <lightning-spinner variant="brand"></lightning-spinner>
                </template>

                <!-- HEADER -->
                <header class="slds-modal__header">               
                    <lightning-button-icon class="slds-modal__close" title="Close" icon-name="utility:close" icon-class="slds-button_icon-inverse"  onclick={close}></lightning-button-icon>
                    <h2 class="slds-text-heading_medium slds-hyphenate">Scelta Lingua</h2>
                </header>

                <!-- BODY -->
                <div class="slds-modal__content">  
                	<lightning-layout multiple-rows="true" class="slds-p-around_small">
				        <lightning-layout-item size="12" class="slds-p-around_small slds-align_absolute-center">
				            <template if:true={existLingue}>                
				                <lightning-radio-group name="lingua" label="Seleziona lingua documenti"
				                                       options={lingue} value={linguaScelta} type="button" onchange={changeLanguage}>
				                </lightning-radio-group>
				            </template>
				            <template if:false={existLingue}>
				                <span class="subtitle">Nessuna lingua disponibile</span>
				            </template>
				        </lightning-layout-item>
				    </lightning-layout>
				</div>

                <!-- FOOTER -->
                <footer class="slds-modal__footer modal-hidden">
                	<template if:true={existLingue}>        
	                    <lightning-button variant="neutral" onclick={close} label="ANNULLA"></lightning-button>
               			<lightning-button class="btn slds-m-left_x-small" variant="neutral" onclick={selezionaLingua} label="SELEZIONA" disabled={enableScelta}></lightning-button>
	                </template>    
                    <template if:false={existLingue}>
                        <lightning-button class="slds-m-left_x-small" variant="neutral" onclick={close} label="ANNULLA"></lightning-button>
                    </template>
                </footer>
            </div>    
        </div>  
    </div>
</section>
<div class="slds-backdrop slds-backdrop_open"></div>
</template>
