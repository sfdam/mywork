<template>
    <div class="slds-box slds-m-top_medium">
        <lightning-layout multiple-rows="true">
            <lightning-layout-item size="12">
                <h1>{title}</h1>
            </lightning-layout-item>
            <lightning-layout-item size="12">
                <lightning-layout>
                    <template for:each={products} for:item="prod" for:index="ind">
                        <lightning-layout-item class="slds-p-around_small" key={prod.name} size="3">
                            <c-wgc_pc_cart_product prod={prod} selected={prod.selected} index={ind} ></c-wgc_pc_cart_product>
                        </lightning-layout-item>
                    </template>
                </lightning-layout>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
