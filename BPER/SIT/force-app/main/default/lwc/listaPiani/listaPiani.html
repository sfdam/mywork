<template>
    <lightning-card  title={title} class="slds-m-around_small">
        <lightning-layout multiple-rows="true">
            <template if:false={isRendered}>
                <div class="slds-align_absolute-center">
                    <lightning-spinner alternative-text="CARICAMENTO" size="small"></lightning-spinner>
                </div>
            </template>
            <template if:true={loadedAll}>
                <lightning-layout-item size = "12" padding="around-small">
                    <div class="slds-box no-button">
                        <p>NON CI SONO ALTRI RECORD DA CARICARE</p>
                    </div>
                </lightning-layout-item>
            </template>
            <lightning-layout-item flexibility="auto" padding="around-small">
                <button type="submit" class="slds-button slds-button_neutral slds-button_stretch color-button" onclick={handleSendRequest} disabled={loadedAll}>{buttonLabel}</button>
            </lightning-layout-item>
            <template if:true={showMessage}>
                <template if:true={isSuccess}>
                    <lightning-layout-item size = "12" padding="around-small">
                        <div class="slds-box no-button success">
                            <p>Salvataggio completato!!</p>
                        </div>
                    </lightning-layout-item>
                </template>
                <template if:false={isSuccess}>
                    <lightning-layout-item size = "12" padding="around-small">
                        <div class="slds-box no-button error">
                            <p>Errori durante il salvataggio. Contattare il proprio Amministratore di Sistema.</p>
                        </div>
                    </lightning-layout-item>
                </template>
            </template>
        </lightning-layout>
    </lightning-card>
</template>
