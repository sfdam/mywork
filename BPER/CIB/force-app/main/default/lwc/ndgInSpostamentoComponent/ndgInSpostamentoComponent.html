<template>
    <lightning-card variant="Narrow"  title={title} icon-name={iconName}>
        <template if:true={notEmpty}>
            <template if:true={data}>
                <lightning-datatable
                    key-field="LastName"
                    data={data}
                    columns={cols}
                    hide-checkbox-column="false ">
                </lightning-datatable>
            </template>
        </template>
    </lightning-card>
</template>
