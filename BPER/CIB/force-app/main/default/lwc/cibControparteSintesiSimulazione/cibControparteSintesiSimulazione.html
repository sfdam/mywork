        <lightning-record-view-form record-id={recordId} object-api-name="Simulazione__c" density="compact">

                <lightning-layout multiple-rows="true">
                    <template for:each={fields} for:item="f">

                        <!-- vecchia struttura

                        </lightning-layout-item>

                        <lightning-layout-item size="6" key={f.fieldName} if:true={f.isBlank}>
                            <div class="slds-form-element slds-form-element_horizontal">
                                <span  class="slds-form-element__label">{f.label}</span>

                        <!--AD parte nuova -->
                        <lightning-layout-item size="6" key={f.fieldName} if:false={f.isCustom}>
                            <lightning-output-field field-name={f.fieldName}></lightning-output-field>
                        </lightning-layout-item>

                        <lightning-layout-item size="6" key={f.fieldName} if:true={f.isCustom}>
                            <div class="slds-form-element slds-form-element_horizontal">
                                <span  class="slds-form-element__label" if:true={f.showLabel}>{f.label}</span>
                                <div class="slds-form-element__control">
                                    <lightning-formatted-text  class="slds-form-element__static" value={f.value} if:false={f.isSeparator}></lightning-formatted-text>
                                </div>
                            </div>
                        </lightning-layout-item>
                        <!--AD fine parte nuova -->
                    </template>
                    
                </lightning-layout>
            </div>
        </lightning-record-view-form>
    </lightning-card>
