<template>
    <template if:false={openmodel}>
        <lightning-layout multiple-rows="true">
            <lightning-layout-item size="12">
                <button type="submit" class="slds-button slds-button_neutral slds-button_stretch" onclick={openModal}>{label}</button>
            </lightning-layout-item>
        </lightning-layout>
    </template>
    
    <!-- Open Modal -->
    <template if:true={openmodel}>
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <lightning-layout>
                <lightning-layout-item size="12">
                    <label class="slds-form-element__label">
                        <span class="">{fieldLabelNameStato}</span>
                    </label>
                    <div class="slds-select_container">
                        <select class="slds-select" 
                                onchange={selectionChangeHandler}>
                            <option value="Select">Select</option>
                            <template for:each={options} for:item="option">
                                <option key={option.label} class="uiInputSelectOption" value={option.value}>{option.value}</option>
                            </template>
                        </select>
                    </div>
                    <lightning-input type="Text" label={fieldLabelNameNote} onchange={handleChange}></lightning-input>
                </lightning-layout-item>
            </lightning-layout>
        </div>
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Chiudi</button>
                <button class="slds-button slds-button_brand" onclick={handleSave} title="OK">Aggiorna</button>
            </footer> 
    </template>
</template>
