<template>

    <template if:false={isFamilyOrPersonal}>
        <template if:true={isGestore}>
            <lightning-layout multiple-rows="true">
                <lightning-layout-item size="12">
                    <button type="submit" class="slds-button slds-button_neutral slds-button_stretch" onclick={openModal}>Assegna Caponucleo</button>
                </lightning-layout-item>
            </lightning-layout>
        </template>
    </template> 

    <!-- MODAL -->
    <template if:true={openmodal}>
        <div>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_small">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" size="medium">
                            </lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <div class="tilte-card"><b>Assegna Caponucleo</b></div>

                        <!-- <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate"></h2> -->
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <lightning-layout>
                            <lightning-layout-item size="12">
                                <p>Vuoi impostarlo come caponucleo ?</p>
                            </lightning-layout-item>
                        </lightning-layout>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button-group>
                            <lightning-button label="Annulla" variant="neutral" onclick={closeModal}></lightning-button>                            
                            <lightning-button label="Assegna" variant="neutral" onclick={assegna}></lightning-button>
                        </lightning-button-group>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </template>
</template>
