<template>
    <lightning-card title="HelloWorld" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <p>Hello, {greeting}!</p>
            <lightning-input label="Name" value={greeting} onchange={changeHandler}></lightning-input>
            <div style="height: 300px;">
                <lightning-datatable
                        key-field="id"
                        data={data}
                        columns={colonne}>
                </lightning-datatable>
            </div>
        </div>
    </lightning-card>
</template>
