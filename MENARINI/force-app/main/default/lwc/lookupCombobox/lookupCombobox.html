<template>
    <div class="slds-form-element">
        <template if:true={loading}>
            <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
        </template>

        <label class="slds-form-element__label" for="combobox-id-1">{label}</label>
        <div class="slds-form-element__control">
            <div class="slds-combobox_container" onmouseover={mouseOverContainerHandler} onmouseleave={mouseLeaveContainerHandler}>
                <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click" aria-expanded="false" aria-haspopup="listbox" role="combobox">
                    <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                        <template if:true={selectedOption}>
                            <span class="slds-icon_container slds-icon-standard-account slds-combobox__input-entity-icon" title="Account">
                                <lightning-icon icon-name={optionIcon} alternative-text="Option icon" title={selectedOption.label} size="small"></lightning-icon>
                            </span>
                        </template>

                        <input type="text" class="slds-input slds-combobox__input" id="combobox-id-1" aria-autocomplete="list" aria-controls="listbox-id-1" autocomplete="off" role="textbox" placeholder="Search..." onfocus={focusHandler} oninput={searchHandler}/>

                        <template if:true={selectedOption}>
                            <button class="slds-button slds-button_icon slds-input__icon slds-input__icon_right" title="Remove selected option" onclick={removeSelection}>
                                <lightning-icon icon-name="utility:close" alternative-text="Remove" title="Remove" size="x-small"></lightning-icon>
                                <span class="slds-assistive-text">Remove selected option</span>
                            </button>
                        </template>

                        <template if:false={selectedOption}>
                            <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right">
                                <lightning-icon icon-name="utility:search" alternative-text="Search" title="Search" size="x-small"></lightning-icon>
                            </span>
                        </template>
                    </div>
                    <div id="listbox-id-1" class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox">
                        <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                            <template for:each={options} for:item="option">
                                <li key={option.key} data-key={option.key} role="presentation" class="slds-listbox__item" onclick={optionSelectionHandler}>
                                    <!-- <div id={option.key} class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option"> -->
                                    <div id={option.key} class="slds-media slds-listbox__option slds-listbox__option_entity" role="option">
                                        <template if:true={optionIcon}>
                                            <span class="slds-media__figure slds-listbox__option-icon">
                                                <span class="slds-icon_container slds-icon-standard-account">
                                                    <lightning-icon icon-name={optionIcon} alternative-text="Option icon" title={option.label} size="small"></lightning-icon>
                                                </span>
                                            </span>
                                        </template>
                                        <span class="slds-media__body">
                                            <span class="slds-listbox__option-text slds-listbox__option-text_entity">{option.label}</span>
                                            <!-- <span class="slds-listbox__option-meta slds-listbox__option-meta_entity">{option.value}</span> -->
                                        </span>
                                    </div>
                                </li>
                            </template>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
