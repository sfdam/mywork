<template>
    <template if:true={_isLoading}>
        <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
    </template> 
    <lightning-card variant="Narrow" title={title} icon-name="standard:orders">        
        <template if:false={_isLoading}>
            <div class="slds-var-p-around_small" style="height: 200px;">
                <template if:true={error}>
                    {error}
                </template>
                <template if:false={error}>
                    <lightning-datatable key-field="Id"
                                        data={orderlist}
                                        hide-checkbox-column="true"
                                        columns={columns}                                        
                                        onrowaction={handleRowAction}
                                        sorted-direction={sortDirection}
                                        sorted-by={sortedBy}                                        
                                        onsort={handleSort}
                                        enable-infinite-loading="true"
                                        load-more-offset=10
                                        onloadmore={handleLoadMore}
                                       
                                        >
                    </lightning-datatable>
                    <!--<lightning-datatable key-field="Id"
                                        data={orderlist}
                                        hide-checkbox-column="true"
                                        columns={columns}                                        
                                        onrowaction={handleRowAction}
                                        sorted-direction={sortDirection}
                                        sorted-by={sortedBy}                                        
                                        onsort={handleSort}                                        
                                        load-more-offset=10
                                        onloadmore={handleLoadMore}
                                        enable-infinite-loading
                                        >
                    </lightning-datatable>-->
                </template>
            </div>
        </template> 
    </lightning-card>
</template>
