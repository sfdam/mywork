<template>
    <div>
        <template if:true={open}>
            <template if:true={loading}>
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </template>
            <template if:false={loading}>
                <section role="dialog" tabindex="-1" class={sectionClassList} aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
                    <div class="slds-modal__container">

                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                                <lightning-icon icon-name="utility:close" size="x-small"></lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">
                                <slot name="header">HEADER</slot>
                            </h2>
                        </header>

                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                            <slot name="content">CONTENT</slot>
                        </div>

                        <footer class="slds-modal__footer">
                            <slot name="footer">
                                <lightning-button variant="neutral" label="Close" title="Close" onclick={closeModal} class="slds-m-left_x-small"></lightning-button>
                            </slot>
                        </footer>

                    </div>
                </section>

                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>
        </template>
    </div>
</template>
